{% extends 'eithers/base.html' %}

{% block body %}
<div class="container">
  <h1>제목 : {{ question.title }} </h1>
  <hr>

  <div class="row">
    <div class="col"><h2>{{ question.issue_a }}</h2></div>
    <div class="col"><h2>{{ question.issue_b }}</h2></div>
  </div>
  <div class="row">
    <div class="col"><a href="#"><img src={{ question.image_a.url }} alter="그림1" width=500 height=500></a></div>
    <div class="col"><img src={{ question.image_b.url }} alter="그림2" width=500 height=500></div>
  </div>

  <hr>
  댓글 : 
  <!--  url 'eithers:create_answer' question.id  -->
  <form action="#">
    <input type="text" name="answer">
    <input type="submit">
  </form>
  {% for answer in answers %}
    {{ answer.pick }}
    {{ answer.comment }}
  {% endfor %}
  
</div>



{% endblock %}
