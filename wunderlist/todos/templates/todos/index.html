{% extends 'todos/base.html' %}


{% block title %}
  인덱스
{% endblock title %}
  
{% block body %}
<h1>인덱스</h1>
{% for todo in todos  %}
<li>{{ todo.title }} : {{ todo.due_date }} 
  <a href="{% url 'todos:edit' todo.id %}">수정</a>
  <a href="{% url 'todos:delete' todo.id %}">삭제</a>
</li>

{% endfor %}
{% endblock %}
