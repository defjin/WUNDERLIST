{% extends 'todos/base.html' %}

{% block body %}
<div class="m-3">
  <h1>Edit ToDo</h1>
  <form action="{% url 'todos:update' todo.id %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ todo.title }}">
    <input type="date" name="due-date" value="{{ todo.due_date | date:'Y-m-d'}}">
    <input type="submit">
  </form>
</div>
{% endblock %}
