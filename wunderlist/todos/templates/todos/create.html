{% extends 'todos/base.html' %}

{% block body %}
<div class="m-3">
  <h1>Add ToDo</h1>
  <form action="{% url 'todos:create' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="date" name="due-date">
    <input type="submit">
  </form>
</div>


{% endblock %}
