{% extends 'base.html' %}

{% block body %}
<h1 id="title">Articles</h1>
<p>당신의 방문 횟수: {{ visits }}</p>
{% if user.is_authenticated %}
  <a href="{% url 'articles:create' %}">새글쓰기</a>
{% endif %}

<!-- 모든 Article 들을 보여줌 -->
{% for article in articles %}
  <p>{{ article.pk }}</p>
  <p>{{ article.title }}</p>
  <a href="{{ article.get_absolute_url }}">상세보기</a>
{% endfor %}
{% endblock %}
